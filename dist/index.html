<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食分享 - 美食记录应用</title>
    <meta name="description" content="记录您的美食体验，分享美食时光">
    <meta name="theme-color" content="#ea580c">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://pub-cdn.sider.ai/u/U01AHE70X2G/web-coder/6884695094baea4807e5eee6/resource/food-icon-192.png" type="image/png">
    
    <!-- PWA相关 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- 移动端优化 -->

    <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/main.COVMVKPE.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- PWA服务工作者注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
  <script src="/main.JVX546PL.js"></script>
</body>
